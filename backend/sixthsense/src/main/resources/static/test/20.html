<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Test</title>
</head>
<body>
	<table id="table1">
		<caption>there is no th</caption>
		<thead>
			<tr>
				<td rowspan=”2” scope=”col” id=”name”><a href=”#”>name</a></th>
				<td colspan=”2” scope=”col” id=”cash”>cash</th>
			</tr>
		<tr>
		</thead>
		<tbody>
			<tr>
				<td scope=”row” id=”nation”><a href=”#”>USA Dollor</a></td>
				<td headers=”name nation cash buy”>1,236.87</td>
			</tr>
		</tbody>
	</table>
	<table id="table2">
		<thead>
			<tr>
				<th rowspan=”2” scope=”col” id=”name”><a href=”#”>name</a></th>
				<th colspan=”2” scope=”col” id=”cash”>cash</th>
			</tr>
		<tr>
		</thead>
		<tbody>
			<tr>
				<td scope=”row” id=”nation”><a href=”#”>USA Dollor</a></td>
				<td headers=”name nation cash buy”>1,236.87</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
