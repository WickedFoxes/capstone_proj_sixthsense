<!DOCTYPE html>
<html lang="ko">
<head>
	<title>video auto</title>
</head>
<body>
    <!-- YouTube Video Embed with Auto-Play and Mute -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ekr2nIex040?si=I8mFzD5Qdo6dQj5Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/ekr2nIex040?autoplay=1&mute=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
