<!DOCTYPE html>
<html lang="ko">
<head>
	<title>keyboard move loop</title>
</head>
<body>
    <iframe src="frame1.html"></iframe>
    <iframe src="frame2.html" title="this frame make loop"></iframe>
    <a href="#"><span>this is a tag 1</span></a>
    <a href="#"><span>this is a tag 2</span></a>
    <textarea onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">
	</textarea>
    <a href="#"><span>this is a tag 3</span></a>
    <a href="#"><span>this is a tag 4</span></a>
</body>
</html>
